<html>
<head>
    <meta charset="utf-8">
    <title> Language Practice Lock Screen Prototype</title>
    <meta name="description" content="">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">

    <!-- Include JQuery and handwriting scripts -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script type="text/javascript" src="scripts/handwriting.canvas.js"></script>
</head>


<body>
    <div id="phone-home-screen">
        <div id="phone-border"></div>
        <div id="phone-lock-screen">
            <div id="incorrect"></div>
            <div id="correct"></div>
            
            <div id="canvas-container">
                <h2 id="prompt">Write Hiragana "re"</h2>
                <canvas id="canvas" width="305" height="305"></canvas>
                <div class="canvas-button" id="reset-button"></div>
                <div class="canvas-button" id="erase-button"></div>
                <div class="canvas-button" id="submit-button"></div>
            </div>
        </div>
    </div>

    <div id="lang-config">
        <input type="checkbox" id="hira-selector" name="Hiragana" value="Hirigana" checked="true">
        <label for="vehicle1"> Hiragana </label><br>
        <input type="checkbox" id="kata-selector" name="Katakana" value="Katakana">
        <label for="vehicle2"> Katakana </label><br>
        <input type="checkbox" id="tenten-selector" name="Ten-Ten" value="Tenten">
        <label for="vehicle3"> Include Ten-Ten</label><br> 
    </div>

    <!-- include custom javascript -->
    <script type="text/javascript" src="scripts/character-generator.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
</body>

</html>
