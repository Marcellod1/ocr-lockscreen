<html>
<head>
    <meta charset="utf-8">
    <title> Language Practice Lock Screen Prototype</title>
    <meta name="description" content="">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">

    <!-- Include JQuery and handwriting scripts -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script type="text/javascript" src="scripts/handwriting.canvas.js"></script>
</head>


<body>
    <div id="phone-app">
        <div id="phone-home-screen"></div>
        <div id="phone-lock-screen"></div>
        <h2 id="prompt">Write "Wa"</h2>
        <canvas id="canvas" width="300" height="300"></canvas>
        <img id="reset-button" src="resources/img/submit.png" alt="reset">
        <img id="submit-button" src="resources/img/submit.png" alt="submit">
    </div>  


    <div id="lang-config">
        <input type="checkbox" id="hira-selector" name="Hiragana" value="Hirigana" checked="true">
        <label for="vehicle1"> Hiragana </label><br>
        <input type="checkbox" id="kata-selector" name="Katakana" value="Katakana" checked="true">
        <label for="vehicle2"> Katakana </label><br>
        <input type="checkbox" id="tenten-selector" name="Tenten" value="Tenten">
        <label for="vehicle3"> Tenten</label><br> 
    </div>

    <!-- include custom javascript -->
    <script type="text/javascript" src="scripts/character-generator.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
</body>

</html>
