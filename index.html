<html>
<head>
    <meta charset="utf-8">
    <title> Language Practice Lock Screen Prototype</title>
    <meta name="description" content="">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">

    <!-- Include JQuery and handwriting scripts -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script type="text/javascript" src="scripts/handwriting.canvas.js"></script>
</head>


<body>

    <div id="phone-container">
        <h1 id="prompt" class="text-outlined">Write "Wa"</h1>
        <canvas id="canvas" width="300" height="300"></canvas>
        <img id="reset-button" src="resources/img/submit.png" alt="reset">
        <img id="submit-button" src="resources/img/submit.png" alt="submit">
    </div>  

    
    <!-- include custom javascript -->
    <script type="text/javascript" src="scripts/dictionaries.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
